apiVersion: v1
kind: Namespace
metadata:
  name: exchange-platform
---
# Matching Engine Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-engine
  namespace: exchange-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: matching-engine
  template:
    metadata:
      labels:
        app: matching-engine
    spec:
      containers:
      - name: matching-engine
        image: exchange/matching-engine:latest
        ports:
        - containerPort: 6001
        env:
        - name: NODE_ENV
          value: "production"
        - name: MATCHING_ENGINE_PORT
          value: "6001"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: matching-engine
  namespace: exchange-platform
spec:
  selector:
    app: matching-engine
  ports:
  - protocol: TCP
    port: 6001
    targetPort: 6001
  type: ClusterIP
---
# Risk Engine Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-engine
  namespace: exchange-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: risk-engine
  template:
    metadata:
      labels:
        app: risk-engine
    spec:
      containers:
      - name: risk-engine
        image: exchange/risk-engine:latest
        ports:
        - containerPort: 6003
        env:
        - name: NODE_ENV
          value: "production"
        - name: RISK_ENGINE_PORT
          value: "6003"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 6003
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: risk-engine
  namespace: exchange-platform
spec:
  selector:
    app: risk-engine
  ports:
  - protocol: TCP
    port: 6003
    targetPort: 6003
  type: ClusterIP
---
# User API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
  namespace: exchange-platform
spec:
  replicas: 5
  selector:
    matchLabels:
      app: user-api
  template:
    metadata:
      labels:
        app: user-api
    spec:
      containers:
      - name: user-api
        image: exchange/user-api:latest
        ports:
        - containerPort: 6006
        env:
        - name: NODE_ENV
          value: "production"
        - name: USER_API_PORT
          value: "6006"
        - name: MATCHING_ENGINE_URL
          value: "http://matching-engine:6001"
        - name: RISK_ENGINE_URL
          value: "http://risk-engine:6003"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: user-api
  namespace: exchange-platform
spec:
  selector:
    app: user-api
  ports:
  - protocol: TCP
    port: 6006
    targetPort: 6006
  type: LoadBalancer
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: user-api-hpa
  namespace: exchange-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
